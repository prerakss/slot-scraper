name: Check H-1B Availability

on:
  schedule:
    - cron: '*/6 * * * *'  
  workflow_dispatch:  

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Cache last_table.txt
      id: cache-table
      uses: actions/cache@v3
      with:
        path: last_table.txt 
        key: cache-h1b-availability-table

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script
      env:
        PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
      run: |
        python main.py

    - name: Upload cached table
      if: success()
      run: |
        # Only update cache if the job succeeds
        echo "Caching new table state"
